<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A16207;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1E293B"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#F59E0B" stroke-width="3"/>
  
  <!-- Drum Frame -->
  <ellipse cx="200" cy="150" rx="100" ry="80" fill="url(#woodGradient)" stroke="#78350F" stroke-width="3"/>
  <ellipse cx="200" cy="150" rx="95" ry="75" fill="none" stroke="#92400E" stroke-width="1"/>
  <ellipse cx="200" cy="150" rx="90" ry="70" fill="none" stroke="#A16207" stroke-width="1"/>
  
  <!-- Drum Skin (Top) -->
  <ellipse cx="200" cy="130" rx="85" ry="65" fill="url(#skinGradient)" stroke="#D97706" stroke-width="2"/>
  
  <!-- Drum Skin (Bottom) -->
  <ellipse cx="200" cy="170" rx="75" ry="55" fill="url(#skinGradient)" stroke="#D97706" stroke-width="2" opacity="0.7"/>
  
  <!-- Decorative Patterns on Skin -->
  <circle cx="200" cy="130" r="50" fill="none" stroke="#F59E0B" stroke-width="1"/>
  <circle cx="200" cy="130" r="35" fill="none" stroke="#F59E0B" stroke-width="1"/>
  <circle cx="200" cy="130" r="20" fill="none" stroke="#F59E0B" stroke-width="1"/>
  
  <!-- Center ornament -->
  <circle cx="200" cy="130" r="10" fill="#DC2626" stroke="#B91C1C" stroke-width="1"/>
  <circle cx="200" cy="130" r="5" fill="#F59E0B"/>
  
  <!-- Drum Ropes/Tension Cords -->
  <line x1="115" y1="130" x2="115" y2="170" stroke="#78350F" stroke-width="3"/>
  <line x1="130" y1="115" x2="130" y2="185" stroke="#78350F" stroke-width="3"/>
  <line x1="150" y1="110" x2="150" y2="190" stroke="#78350F" stroke-width="3"/>
  <line x1="170" y1="105" x2="170" y2="195" stroke="#78350F" stroke-width="3"/>
  <line x1="230" y1="105" x2="230" y2="195" stroke="#78350F" stroke-width="3"/>
  <line x1="250" y1="110" x2="250" y2="190" stroke="#78350F" stroke-width="3"/>
  <line x1="270" y1="115" x2="270" y2="185" stroke="#78350F" stroke-width="3"/>
  <line x1="285" y1="130" x2="285" y2="170" stroke="#78350F" stroke-width="3"/>
  
  <!-- Traditional Symbols -->
  <path d="M160 120 Q170 115 180 120" fill="none" stroke="#F59E0B" stroke-width="2"/>
  <path d="M220 120 Q230 115 240 120" fill="none" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Side decorative elements -->
  <circle cx="140" cy="140" r="3" fill="#F59E0B"/>
  <circle cx="260" cy="140" r="3" fill="#F59E0B"/>
  <circle cx="145" cy="155" r="2" fill="#DC2626"/>
  <circle cx="255" cy="155" r="2" fill="#DC2626"/>
  
  <!-- Drum Beater/Mallet -->
  <rect x="300" y="200" width="60" height="8" rx="4" fill="url(#woodGradient)" stroke="#78350F" stroke-width="1"/>
  <circle cx="330" cy="204" r="6" fill="url(#skinGradient)" stroke="#D97706" stroke-width="1"/>
  
  <!-- Musical Notes (indicating sound) -->
  <text x="80" y="80" fill="#F59E0B" font-size="20" font-family="serif">♪</text>
  <text x="320" y="90" fill="#F59E0B" font-size="16" font-family="serif">♫</text>
  <text x="70" y="220" fill="#F59E0B" font-size="18" font-family="serif">♪</text>
  <text x="330" y="230" fill="#F59E0B" font-size="14" font-family="serif">♪</text>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#F59E0B" font-size="18" font-weight="bold" font-family="serif">Damphu Drum</text>
  <text x="200" y="270" text-anchor="middle" fill="#EAB308" font-size="12" font-family="serif">Tamang Cultural Heritage</text>
</svg>