<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1E293B"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#F59E0B" stroke-width="3"/>
  
  <!-- Lakhe Mask Face -->
  <!-- Face base -->
  <ellipse cx="200" cy="150" rx="80" ry="100" fill="url(#redGradient)" stroke="#DC2626" stroke-width="2"/>
  
  <!-- Third eye -->
  <ellipse cx="200" cy="120" rx="8" ry="12" fill="#000"/>
  <ellipse cx="200" cy="120" rx="4" ry="6" fill="#FFF"/>
  
  <!-- Main eyes -->
  <ellipse cx="175" cy="135" rx="12" ry="18" fill="#000"/>
  <ellipse cx="225" cy="135" rx="12" ry="18" fill="#000"/>
  <ellipse cx="175" cy="135" rx="6" ry="10" fill="#FFF"/>
  <ellipse cx="225" cy="135" rx="6" ry="10" fill="#FFF"/>
  
  <!-- Nose -->
  <path d="M200 150 L190 165 L210 165 Z" fill="#DC2626" stroke="#B91C1C" stroke-width="1"/>
  
  <!-- Fangs -->
  <polygon points="185,175 190,185 180,185" fill="#FFF" stroke="#E5E7EB" stroke-width="1"/>
  <polygon points="215,175 220,185 210,185" fill="#FFF" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Mouth -->
  <ellipse cx="200" cy="180" rx="25" ry="15" fill="#000"/>
  <ellipse cx="200" cy="180" rx="20" ry="10" fill="#7F1D1D"/>
  
  <!-- Decorative ornaments -->
  <circle cx="150" cy="140" r="5" fill="url(#goldGradient)"/>
  <circle cx="250" cy="140" r="5" fill="url(#goldGradient)"/>
  <circle cx="160" cy="160" r="3" fill="url(#goldGradient)"/>
  <circle cx="240" cy="160" r="3" fill="url(#goldGradient)"/>
  
  <!-- Crown/Headdress -->
  <path d="M160 80 L200 60 L240 80 L230 100 L170 100 Z" fill="url(#goldGradient)" stroke="#D97706" stroke-width="2"/>
  <circle cx="200" cy="70" r="8" fill="#DC2626"/>
  
  <!-- Eyebrows -->
  <path d="M165 125 Q175 115 185 125" fill="none" stroke="#000" stroke-width="3"/>
  <path d="M215 125 Q225 115 235 125" fill="none" stroke="#000" stroke-width="3"/>
  
  <!-- Cultural patterns -->
  <path d="M140 120 Q150 110 160 120" fill="none" stroke="#F59E0B" stroke-width="2"/>
  <path d="M240 120 Q250 110 260 120" fill="none" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#F59E0B" font-size="18" font-weight="bold" font-family="serif">Lakhe Mask</text>
  <text x="200" y="270" text-anchor="middle" fill="#EAB308" font-size="12" font-family="serif">Newari Cultural Heritage</text>
</svg>